<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles-dist.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="Logo" class="header__logo">
    <div class="images">
      <div class="box">
        <img src="images/icon-folder.svg" alt="icon-folder" class="images__item">
      </div>
      <div class="box">
        <img src="images/icon-document.svg" alt="icon-document" class="images__item">
      </div>
      <div class="box">
        <img src="images/icon-upload.svg" alt="icon-upload" class="images__item">
      </div>
    </div>
  </header>
  <div class="main">
    <p class="main__info">Youâ€™ve used  <span class="text--bold">815 GB</span>  of your storage</p>
    <div class="bar"></div>
    <p class="main__gb">
      <span class="text--bold">0GB</span>
      <span class="text--bold">1000 GB</span>
    </p>
    <div class="message">
      <span class="message__bold">185</span>
      <span class="message__light">GB Left</span>
    </div>
  </div>
</body>
</html>
